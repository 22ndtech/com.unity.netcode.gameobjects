{% metadata_file .yamato/project.metafile %}
---

# For every platform and editor version, run its project tests without
# running package tests too since they are handled on their respective
# jobs
{% for project in projects -%}
{% for editor in project.test_editors -%}
{% for platform in test_platforms -%}
standalone_test_{{ project.name }}_{{ editor }}_{{ platform.name }}:
  name : standalone {{ project.name }} tests - {{ editor }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - build-scripts{{platform.pathsep}}builder{{platform.pathsep}}{{ platform.name }}{{platform.pathsep}}target{{platform.pathsep}}{{ platform.name }} setup
    - build-scripts{{platform.pathsep}}builder{{platform.pathsep}}{{ platform.name }}{{platform.pathsep}}target{{platform.pathsep}}{{ platform.name }} build
    - build-scripts{{platform.pathsep}}builder{{platform.pathsep}}{{ platform.name }}{{platform.pathsep}}target{{platform.pathsep}}{{ platform.name }} test
    - echo {{ platform.name }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}

{% endfor -%}
{% endfor -%}
{% endfor -%}


